<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div>
        <h2 class="socialconnect">SocialConnect</h2>
        <img src="images/minion.png" class="img1"/>
        <br>
        <form id="registerForm">
            <label for="name">Name:</label><br><br>
            <input type="text" id="name" required><br><br>
            <label for="email">Email:</label><br><br>
            <input type="email" id="email" required><br><br>
            <label for="birthday">Birthday:</label><br><br>
            <input type="date" id="birthday" required><br><br>
            <label for="gender">Gender:</label><br><br>
            <input type="text" id="gender" required><br><br>
            <label for="password">Password:</label><br><br>
            <input type="password" id="password" required><br><br>
            <label for="confirmPassword">Confirm Password:</label><br><br>
            <input type="password" id="confirmPassword" required><br><br>
            <button type="submit" class="reg">Register</button>
        </form>
    </div>
    <div>
        <img src="images/03.png" class="bgimage">
    </div>
    <script src="register.js"></script>
</body>
</html>
